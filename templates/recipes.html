{% extends "base.html" %}
{% block result %}

<div class="row">
	<div class="col-5 card">
		<div class="card-body">
			{% for recipe in recipes %}
			<h5 class="card-title">Recipe Name: {{ recipe.recipe_name }}, {{ recipe.recipe_category }} </h5>
			<p>{{ recipe.recipe_description }} </p>

			<div class="row">
				<form method="POST" action="{{ url_for('view_recipe') }}">
					<input id="full_recipe" name="full_recipe" type="hidden" value="{{ recipe.recipe_name }}">
					<button  class="btn btn-primary" type="submit">View Recipe</button>
				</form>
			</div>

			{% endfor %}
		</div>
	</div>


</div>


{% endblock %}
