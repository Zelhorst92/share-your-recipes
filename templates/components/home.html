{% extends "layout/base.html" %}
{% block content %}

<div class="row">
    <div class="col-10 offset-1 col-xl-8 offset-xl-2">
        <form class="card text-center" method="POST" action="{{ url_for('search') }}">
            <div class="card-body">
                <h2 class="home-title">Find your recipe here!</h2>
                <!-- Inputfield Search -->
                <div class="input-group mb-3">
                    <input id="inputquery" name="inputquery" type="search" class="form-control" placeholder="Recipe you are looking for"
                        aria-label="Search">
                    <label for="inputquery"></label>
                </div>
                <!-- Category Selector Search, categories from database -->
                <div class="mb-3">
                    <select id="categoryquery" name="categoryquery" class="form-select" aria-label="Default select example">
                        <option value="" selected>All Categories</option>
                        {% for category in categories %}
                            <option value="{{ category.recipe_category }}">{{ category.recipe_category }}</option>
                        {% endfor %}
                    </select>
                    <label for="categoryquery"></label>
                </div>
                <button type="submit" class="input-group btn main-btn">Search recipes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
